        .countdown {
            font-size: clamp(3rem, 10vw, 6rem);

            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            width: clamp(6rem, 20vw, 8rem);
            height: clamp(6rem, 20vw, 8rem);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            border: 6px solid rgba(0, 0, 0, 0.1);
            width: clamp(3rem, 10vw, 5rem);
            height: clamp(3rem, 10vw, 5rem);
            border-radius: 50%;
            border-left-color: #9333ea;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive video sizing */
        .video-container {
            width: 200%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            left: -100%;
            transform: translateX(33.33%);
        }

        .video-container video {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            transform: scaleX(-1);
        }

        /* Container sizing */
        .container {
            max-width: 1400px;
            padding: 1rem 2rem;
        }

        /* Adjust countdown size */
        .countdown {
            font-size: clamp(3rem, 10vw, 6rem);
            width: clamp(6rem, 20vw, 8rem);
            height: clamp(6rem, 20vw, 8rem);
        }

        /* Adjust spinner size */
        .spinner {
            width: clamp(3rem, 10vw, 5rem);
            height: clamp(3rem, 10vw, 5rem);
            border-width: 6px;
        }

        /* Responsive grid for dance moves */

            .move-grid {
                grid-template-columns: 1fr;

        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .move-grid {

            }
        }

        @media (min-width: 1025px) {
            .move-grid {

            }
        }
    </style>

                <!-- Video Container -->
                <div class="flex-1 flex justify-center">
                    <div class="relative w-full max-w-2xl">
                        <div class="video-container">
                            <video id="camera-feed" autoplay muted class="rounded-lg shadow-lg"></video>
                        </div>
                        
                        <div id="countdown-display" class="absolute inset-0 flex items-center justify-center hidden">
                            <div class="countdown">3</div>
                        </div>
                    </div>
                </div>

                <!-- Recording Buttons -->
                <div class="mt-4 flex flex-col sm:flex-row gap-2 justify-center">
                    <button
                        id="start-recording"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-8 rounded-full transition duration-200 text-2xl"
                    >
                        Record Dance Move
                    </button>
                    <button
                        id="stop-recording"
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-full transition duration-200 text-2xl hidden"
                    >
                        Stop Recording
                    </button>
                </div>
            </div>
        </div>

        <!-- Analysis Screen -->
        <div id="analyzing" class="flex flex-col items-center hidden">
            <h2 class="text-lg md:text-xl font-semibold mb-4">Getting Your Feedback Ready</h2>
            <p id="status-message" class="text-sm md:text-base mb-4">Just a moment while we check your moves...</p>
            <div class="relative video-container w-full max-w-2xl mx-auto">
                <video id="analysis-video" muted class="rounded-lg shadow-lg opacity-60 transform scale-x-[-1]"></video>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Feedback Display -->
        <div id="feedback" class="max-w-6xl mx-auto p-4 hidden">
            <h2 class="text-xl md:text-2xl font-bold text-purple-800 mb-4 md:mb-6">Your Dance Feedback</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Video Container -->
                <div class="relative w-full aspect-video">
                    <video id="feedback-video" muted class="w-full h-full rounded-lg shadow-lg transform scale-x-[-1] object-cover"></video>
                    <div id="body-labels" class="absolute inset-0 pointer-events-none"></div>
                </div>
                
                <!-- Feedback Content -->
                <div class="flex flex-col h-full">
                    <div id="feedback-content" class="flex-1 space-y-4 bg-white p-4 rounded-lg shadow-lg overflow-y-auto max-h-[60vh]"></div>
                    
                    <div class="flex space-x-4 mt-4">
                        <button id="slow-motion-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                            Slow Motion
                        </button>
                        <button id="normal-speed-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 hidden">
                            Normal Speed
                        </button>
                        <button id="new-recording-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                            Record New Move
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Display -->
        <div id="error-display" class="max-w-4xl mx-auto p-4 bg-red-50 border border-red-100 rounded-lg text-center hidden">
            <p id="error-message" class="text-red-600 mb-4 text-sm md:text-base"></p>
            <button
                id="try-again-btn"
                class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 text-sm md:text-base"
            >
                Try Again
            </button>
        </div>
    </div>

    <script>
        // Global variables
        let mediaStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let selectedMove = '';
        let countdownInterval = null;
        let recordedVideoBlob = null;
        
        // DOM Elements
        const moveSelectionSection = document.getElementById('move-selection');
        const recordingSection = document.getElementById('recording');
        const analyzingSection = document.getElementById('analyzing');
        const feedbackSection = document.getElementById('feedback');
        const errorSection = document.getElementById('error-display');
        
        const moveButtons = document.querySelectorAll('.move-btn');
        const customMoveBtn = document.getElementById('custom-move-btn');
        const customMoveInput = document.getElementById('custom-move-input');
        const customMoveField = document.getElementById('custom-move');
        const cancelCustomBtn = document.getElementById('cancel-custom-btn');
        const selectCustomBtn = document.getElementById('select-custom-btn');
        
        const selectedMoveDisplay = document.getElementById('selected-move-display');
        const changeMoveBtn = document.getElementById('change-move-btn');
        
        const cameraFeed = document.getElementById('camera-feed');
        const startRecordingBtn = document.getElementById('start-recording');
        const stopRecordingBtn = document.getElementById('stop-recording');
        const countdownDisplay = document.getElementById('countdown-display');
        
        const analysisVideo = document.getElementById('analysis-video');
        const statusMessage = document.getElementById('status-message');
        
        const feedbackVideo = document.getElementById('feedback-video');
        const feedbackContent = document.getElementById('feedback-content');
        const newRecordingBtn = document.getElementById('new-recording-btn');
        
        const errorMessage = document.getElementById('error-message');
        const tryAgainBtn = document.getElementById('try-again-btn');
        
        const searchInput = document.getElementById('search-input');
        const moveButtonsContainer = document.getElementById('move-buttons');
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listeners for move selection
            moveButtons.forEach(button => {
                button.addEventListener('click', function() {
                    selectMove(this.getAttribute('data-move'));
                });
            });
            
            // Auto-detect button
            document.getElementById('auto-detect-btn').addEventListener('click', function() {
                selectMove('auto-detect');
            });
            
            // Custom move buttons
            customMoveBtn.addEventListener('click', () => {
                customMoveInput.classList.remove('hidden');
                customMoveBtn.classList.add('hidden');
            });
            
            cancelCustomBtn.addEventListener('click', () => {
                customMoveInput.classList.add('hidden');
                customMoveBtn.classList.remove('hidden');
                customMoveField.value = '';
            });
            
            selectCustomBtn.addEventListener('click', () => {
                const customMove = customMoveField.value.trim();
                if (customMove) {
                    selectMove(customMove);
                }
            });
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                moveButtons.forEach(button => {
                    const moveText = button.textContent.trim().toLowerCase();
                    if (moveText.includes(searchTerm)) {
                        button.style.display = 'block';
                    } else {
                        button.style.display = 'none';
                    }
                });
            });
            
            // Recording screen buttons
            changeMoveBtn.addEventListener('click', showMoveSelection);
            startRecordingBtn.addEventListener('click', startRecording);
            stopRecordingBtn.addEventListener('click', stopRecording);
            
            // Feedback screen buttons
            newRecordingBtn.addEventListener('click', showMoveSelection);
            
            // Error screen button
            tryAgainBtn.addEventListener('click', showMoveSelection);

            // Category navigation
            const categoryButtons = document.querySelectorAll('.category-btn');
            const categorySections = document.querySelectorAll('.category-section');
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    
                    // Update button styles
                    categoryButtons.forEach(btn => {
                        if (btn.getAttribute('data-category') === category) {
                            btn.classList.remove('bg-purple-100', 'text-purple-800');
                            btn.classList.add('bg-purple-600', 'text-white');
                        } else {
                            btn.classList.remove('bg-purple-600', 'text-white');
                            btn.classList.add('bg-purple-100', 'text-purple-800');
                        }
                    });
                    
                    // Show/hide category sections
                    if (category === 'all') {
                        categorySections.forEach(section => {
                            section.classList.remove('hidden');
                        });
                    } else {
                        categorySections.forEach(section => {
                            if (section.getAttribute('data-category') === category) {
                                section.classList.remove('hidden');
                            } else {
                                section.classList.add('hidden');
                            }
                        });
                    }
                });
            });

            // Show all moves by default
            document.querySelector('.category-btn[data-category="all"]').click();
        });
        
        // Functions
        function selectMove(move) {
            selectedMove = move;
            selectedMoveDisplay.textContent = move;
            showRecordingScreen();
        }
        
        function showMoveSelection() {
            // Stop any active stream
            stopCameraStream();
            
            // Reset UI
            moveSelectionSection.classList.remove('hidden');
            recordingSection.classList.add('hidden');
            analyzingSection.classList.add('hidden');
            feedbackSection.classList.add('hidden');
            errorSection.classList.add('hidden');
            
            // Reset custom move input
            customMoveInput.classList.add('hidden');
            customMoveBtn.classList.remove('hidden');
            customMoveField.value = '';
            
            // Reset recording state
            startRecordingBtn.classList.remove('hidden');
            stopRecordingBtn.classList.add('hidden');
        }
        
        function showRecordingScreen() {
            moveSelectionSection.classList.add('hidden');
            recordingSection.classList.remove('hidden');
            
            // Start camera
            startCamera();
        }
        
        async function startCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                cameraFeed.srcObject = mediaStream;
            } catch (error) {
                console.error('Error accessing camera:', error);
                showError('Could not access camera. Please ensure you have given permission and try again.');
            }
        }
        
        function stopCameraStream() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            if (cameraFeed.srcObject) {
                cameraFeed.srcObject = null;
            }
        }
        
        function startRecording() {
            recordedChunks = [];
            
            // Start countdown
            let countdown = 3;
            countdownDisplay.querySelector('.countdown').textContent = countdown;
            countdownDisplay.classList.remove('hidden');
            
            countdownInterval = setInterval(() => {
                countdown--;
                
                if (countdown > 0) {
                    countdownDisplay.querySelector('.countdown').textContent = countdown;
                } else {
                    clearInterval(countdownInterval);
                    countdownDisplay.classList.add('hidden');
                    
                    // Start actual recording
                    beginRecording();
                }
            }, 1000);
        }
        
        function beginRecording() {
            startRecordingBtn.classList.add('hidden');
            stopRecordingBtn.classList.remove('hidden');
            
            try {
                mediaRecorder = new MediaRecorder(mediaStream, { mimeType: 'video/webm' });
                
                mediaRecorder.addEventListener('dataavailable', event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                });
                
                mediaRecorder.addEventListener('stop', () => {
                    const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    recordedVideoBlob = videoBlob;
                    
                    // Show analysis screen
                    recordingSection.classList.add('hidden');
                    analyzingSection.classList.remove('hidden');
                    
                    // Set up analysis video
                    const videoURL = URL.createObjectURL(videoBlob);
                    analysisVideo.src = videoURL;
                    
                    // Send to server for analysis
                    analyzeVideo(videoBlob);
                });
                
                mediaRecorder.start();
                
                // Auto-stop after 10 seconds
                setTimeout(() => {
                    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                        stopRecording();
                    }
                }, 10000);
                
            } catch (error) {
                console.error('Error starting recording:', error);
                showError('Failed to start recording. Please try again.');
            }
        }
        
        function stopRecording() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownDisplay.classList.add('hidden');
            }
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                startRecordingBtn.classList.remove('hidden');
                stopRecordingBtn.classList.add('hidden');
            }
        }
        
        async function analyzeVideo(videoBlob) {
            try {
                const formData = new FormData();
                formData.append('video', videoBlob);
                
                if (selectedMove !== 'auto-detect') {
                    formData.append('dance_move_type', selectedMove);
                }
                
                const response = await fetch(selectedMove === 'auto-detect' ? '/detect' : '/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Failed to analyze video');
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                if (selectedMove === 'auto-detect') {
                    selectedMove = data.detected_move;
                    selectedMoveDisplay.textContent = data.detected_move;
                }
                
                // Display feedback
                showFeedback(data.analysis);
            } catch (error) {
                console.error('Error analyzing video:', error);
                showError('Failed to analyze your dance. Please try again.');
            }
        }
        
        function showFeedback(analysis) {
            // Hide analysis screen
            analyzingSection.classList.add('hidden');
            feedbackSection.classList.remove('hidden');
            
            // Set up feedback video
            const videoURL = URL.createObjectURL(recordedVideoBlob);
            feedbackVideo.src = videoURL;
            
            // Format and display feedback
            const formattedFeedback = formatFeedback(analysis);
            feedbackContent.innerHTML = formattedFeedback;
            
            // Set up slow motion and body labels
            setupSlowMotion();
            setupBodyLabels(analysis);
        }
        
        function formatFeedback(analysis) {
            // First try to identify numbered points with regex
            const pointRegex = /(\d+\.\s*[^\n]+)/g;
            const points = analysis.match(pointRegex);
            
            // If we found structured points, use them
            if (points && points.length > 0) {
                let html = '';
                
                // Check for any text before the first point (intro text)
                const introText = analysis.split(points[0])[0].trim();
                if (introText) {
                    html += `
                    <div class="mb-4 p-3 bg-purple-50 rounded-lg">
                        <p class="text-purple-800 font-medium">${introText}</p>
                    </div>`;
                }
                
                // Add each point with appropriate styling
                points.forEach((point, index) => {
                    // Extract the number and the text
                    const [_, number, text] = point.match(/(\d+)\.?\s*(.*)/);
                    
                    let iconClass = 'text-green-500';
                    let bgClass = 'bg-green-50';
                    let emoji = 'üëç';
                    
                    // Style differently based on point number
                    if (number === '2') {
                        iconClass = 'text-amber-500';
                        bgClass = 'bg-amber-50';
                        emoji = 'üîç';
                    } else if (number === '3') {
                        iconClass = 'text-blue-500';
                        bgClass = 'bg-blue-50';
                        emoji = 'üí°';
                    }
                    
                    html += `
                    <div class="mb-4 p-3 ${bgClass} rounded-lg">
                        <div class="flex items-start">
                            <span class="mr-2 ${iconClass} text-xl">${emoji}</span>
                            <div>
                                <span class="font-semibold ${iconClass}">Point ${number}:</span>
                                <p class="text-gray-800">${text.trim()}</p>
                            </div>
                        </div>
                    </div>`;
                });
                
                // Check for any text after the last point (conclusion)
                const lastPoint = points[points.length - 1];
                const conclusionText = analysis.split(lastPoint)[1]?.trim();
                if (conclusionText) {
                    html += `
                    <div class="mt-6 p-3 bg-purple-100 rounded-lg">
                        <p class="text-purple-800 font-medium">${conclusionText}</p>
                    </div>`;
                }
                
                return html;
            }
            
            // Fallback: If no structured points found, just split by paragraphs
            const paragraphs = analysis.split(/\n\s*\n/).filter(section => section.trim() !== '');
            
            let html = '';
            paragraphs.forEach((paragraph, index) => {
                html += `
                <div class="mb-4 p-3 bg-gray-50 rounded-lg">
                    <p class="text-gray-800">${paragraph.trim()}</p>
                </div>`;
            });
            
            return html;
        }
        
        function setupSlowMotion() {
            const slowMotionBtn = document.getElementById('slow-motion-btn');
            const normalSpeedBtn = document.getElementById('normal-speed-btn');
            const feedbackVideo = document.getElementById('feedback-video');
            
            slowMotionBtn.addEventListener('click', () => {
                feedbackVideo.playbackRate = 0.5;
                slowMotionBtn.classList.add('hidden');
                normalSpeedBtn.classList.remove('hidden');
            });
            
            normalSpeedBtn.addEventListener('click', () => {
                feedbackVideo.playbackRate = 1.0;
                normalSpeedBtn.classList.add('hidden');
                slowMotionBtn.classList.remove('hidden');
            });
        }
        
        function setupBodyLabels(analysis) {
            const bodyLabels = document.getElementById('body-labels');
            const feedbackVideo = document.getElementById('feedback-video');
            
            // Clear any existing labels
            bodyLabels.innerHTML = '';
            
            // Extract body part corrections from analysis
            const corrections = extractBodyPartCorrections(analysis);
            
            // Create labels for each correction
            corrections.forEach(correction => {
                const label = document.createElement('div');
                label.className = 'absolute bg-red-500 text-white px-2 py-1 rounded-lg text-sm opacity-0 transition-opacity duration-300';
                label.textContent = correction.bodyPart;
                label.style.left = `${correction.x}%`;
                label.style.top = `${correction.y}%`;
                bodyLabels.appendChild(label);
                
                // Show label at specific timestamps
                feedbackVideo.addEventListener('timeupdate', () => {
                    if (feedbackVideo.currentTime >= correction.startTime && 
                        feedbackVideo.currentTime <= correction.endTime) {
                        label.style.opacity = '1';
                    } else {
                        label.style.opacity = '0';
                    }
                });
            });
        }
        
        function extractBodyPartCorrections(analysis) {
            // This is a placeholder - you'll need to implement actual parsing
            // of the analysis text to extract body parts and timestamps
            // For now, return some example data
            return [
                {
                    bodyPart: 'Right Arm',
                    x: 30,
                    y: 20,
                    startTime: 1.5,
                    endTime: 2.5
                },
                {
                    bodyPart: 'Left Leg',
                    x: 40,
                    y: 70,
                    startTime: 2.0,
                    endTime: 3.0
                }
            ];
        }
        
        function showError(errorText) {
            // Hide all other sections
            moveSelectionSection.classList.add('hidden');
            recordingSection.classList.add('hidden');
            analyzingSection.classList.add('hidden');
            feedbackSection.classList.add('hidden');
            
            // Show error
            errorMessage.textContent = errorText;
            errorSection.classList.remove('hidden');
        }
    </script>
</body>
